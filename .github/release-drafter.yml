name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🔧 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🔒 Security'
    labels:
      - 'security'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
  default: patch
autolabeler:
  - label: 'chore'
    title:
      - '/^chore/i'
  - label: 'bug'
    title:
      - '/^fix/i'
      - '/^bugfix/i'
  - label: 'enhancement'
    title:
      - '/^feat/i'
      - '/^feature/i'
      - '/^enhance/i'
  - label: 'documentation'
    title:
      - '/^docs/i'
      - '/^doc/i'
  - label: 'security'
    title:
      - '/^security/i'
      - '/CVE/i'
template: |
  ## What's Changed
  
  $CHANGES
  
  ## Contributors
  
  $CONTRIBUTORS